<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    height: 100vh;
    background-color: #fdf6ec;
    font-family: 'Playfair Display', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    text-align: center;
    background: #ffffff;
    padding: 60px 80px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    border-radius: 10px;
    position: relative;
    min-width: 500px;
}

h1 {
    font-size: 3rem;
    margin-bottom: 50px;
    color: #d46a6a;
    font-weight: 700;
}

.buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    position: relative;
    min-height: 80px;
}

button {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    font-weight: 500;
    padding: 15px 50px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background-color: #ff8fa3;
    color: white;
}

#yesBtn:hover {
    background-color: #ff6f91;
    transform: scale(1.1);
}

#noBtn {
    background-color: #cfcfcf;
    color: #333;
    position: relative;
}

.tape {
    width: 80px;
    height: 20px;
    background: #f7d794;
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%) rotate(-5deg);
    opacity: 0.8;
}

@media (max-width: 768px) {
    .container {
        padding: 40px 50px;
        min-width: 300px;
    }
    
    h1 {
        font-size: 2rem;
    }
    
    button {
        font-size: 1.2rem;
        padding: 12px 35px;
    }
    
    .buttons {
        gap: 20px;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="tape"></div>
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const container = document.querySelector(".container");

let isMoving = false;

// Redirect on Yes
yesBtn.addEventListener("click", () => {
    window.location.href = "home.html";
});

// Prevent clicking the No button
noBtn.addEventListener("click", (e) => {
    e.preventDefault();
});

// Check if cursor is directly on the button
function isCursorOnButton(cursorX, cursorY, btnRect) {
    return cursorX >= btnRect.left && 
           cursorX <= btnRect.right && 
           cursorY >= btnRect.top && 
           cursorY <= btnRect.bottom;
}

// Make No button run away from cursor
function moveButtonAway(cursorX, cursorY) {
    if (isMoving) return; // Prevent jittery movement
    
    const btnRect = noBtn.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();
    
    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;
    
    // Check if cursor is directly on the button
    const onButton = isCursorOnButton(cursorX, cursorY, btnRect);
    
    // Calculate distance from cursor to button center
    const deltaX = btnCenterX - cursorX;
    const deltaY = btnCenterY - cursorY;
    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
    
    // If cursor is ON the button, move it far away immediately
    if (onButton) {
        isMoving = true;
        
        // Move to a random corner far from cursor
        const corners = [
            { left: 30, top: 30 }, // top-left
            { left: containerRect.width - btnRect.width - 30, top: 30 }, // top-right
            { left: 30, top: containerRect.height - btnRect.height - 30 }, // bottom-left
            { left: containerRect.width - btnRect.width - 30, top: containerRect.height - btnRect.height - 30 } // bottom-right
        ];
        
        // Find the corner furthest from cursor
        let furthestCorner = corners[0];
        let maxDist = 0;
        
        corners.forEach(corner => {
            const cornerX = containerRect.left + corner.left + btnRect.width / 2;
            const cornerY = containerRect.top + corner.top + btnRect.height / 2;
            const dist = Math.sqrt(Math.pow(cornerX - cursorX, 2) + Math.pow(cornerY - cursorY, 2));
            if (dist > maxDist) {
                maxDist = dist;
                furthestCorner = corner;
            }
        });
        
        noBtn.style.position = "absolute";
        noBtn.style.left = furthestCorner.left + "px";
        noBtn.style.top = furthestCorner.top + "px";
        noBtn.style.transition = "all 0.15s ease-out"; // Fast movement when on button
        
        setTimeout(() => {
            isMoving = false;
        }, 200);
        
    } else if (distance < 150) {
        // Normal movement when cursor is nearby but not on button
        isMoving = true;
        
        const angle = Math.atan2(deltaY, deltaX);
        const moveDistance = 200;
        
        // Calculate new position (move away from cursor)
        let newLeft = btnRect.left - containerRect.left + Math.cos(angle) * moveDistance;
        let newTop = btnRect.top - containerRect.top + Math.sin(angle) * moveDistance;
        
        // Keep button within container bounds with padding
        const padding = 30;
        const maxLeft = containerRect.width - btnRect.width - padding;
        const maxTop = containerRect.height - btnRect.height - padding;
        
        // Check if button would hit bottom or top boundary
        const wouldHitBottom = newTop > maxTop;
        const wouldHitTop = newTop < padding;
        
        // If hitting vertical boundaries, teleport to center
        if (wouldHitBottom || wouldHitTop) {
            newLeft = (containerRect.width - btnRect.width) / 2;
            newTop = (containerRect.height - btnRect.height) / 2;
        } else {
            newLeft = Math.max(padding, Math.min(maxLeft, newLeft));
            newTop = Math.max(padding, Math.min(maxTop, newTop));
        }
        
        noBtn.style.position = "absolute";
        noBtn.style.left = newLeft + "px";
        noBtn.style.top = newTop + "px";
        noBtn.style.transition = "all 0.3s ease-out";
        
        // Re-enable movement after animation completes
        setTimeout(() => {
            isMoving = false;
        }, 350);
    }
}

// Track mouse movement with throttling
let lastMove = 0;
document.addEventListener("mousemove", (e) => {
    const now = Date.now();
    if (now - lastMove > 50) { // Throttle to once per 50ms
        lastMove = now;
        moveButtonAway(e.clientX, e.clientY);
    }
});
</script>
</body>
</html>
