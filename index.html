<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    height: 100vh;
    background-color: #fdf6ec;
    font-family: 'Playfair Display', serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.container {
    text-align: center;
    background: #ffffff;
    padding: 60px 80px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    border-radius: 10px;
    position: relative;
    min-width: 500px;
}

h1 {
    font-size: 3rem;
    margin-bottom: 50px;
    color: #d46a6a;
    font-weight: 700;
}

.buttons {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    position: relative;
    min-height: 80px;
}

button {
    font-family: 'Playfair Display', serif;
    font-size: 1.5rem;
    font-weight: 500;
    padding: 15px 50px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background-color: #ff8fa3;
    color: white;
}

#yesBtn:hover {
    background-color: #ff6f91;
    transform: scale(1.1);
}

#noBtn {
    background-color: #cfcfcf;
    color: #333;
    position: relative;
}

.tape {
    width: 80px;
    height: 20px;
    background: #f7d794;
    position: absolute;
    top: -10px;
    left: 50%;
    transform: translateX(-50%) rotate(-5deg);
    opacity: 0.8;
}

@media (max-width: 768px) {
    .container {
        padding: 40px 50px;
        min-width: 300px;
    }
    
    h1 {
        font-size: 2rem;
    }
    
    button {
        font-size: 1.2rem;
        padding: 12px 35px;
    }
    
    .buttons {
        gap: 20px;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="tape"></div>
    <h1>Will you be my Valentine?</h1>
    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

// Redirect on Yes
yesBtn.addEventListener("click", () => {
    window.location.href = "home.html";
});

// Make No button run away from cursor
noBtn.addEventListener("mousemove", (e) => {
    const btn = e.target;
    const btnRect = btn.getBoundingClientRect();
    const container = document.querySelector(".container");
    const containerRect = container.getBoundingClientRect();
    
    // Get cursor position relative to button
    const cursorX = e.clientX;
    const cursorY = e.clientY;
    const btnCenterX = btnRect.left + btnRect.width / 2;
    const btnCenterY = btnRect.top + btnRect.height / 2;
    
    // Calculate distance and direction from cursor
    const deltaX = btnCenterX - cursorX;
    const deltaY = btnCenterY - cursorY;
    const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
    
    // If cursor is close, move button away
    if (distance < 100) {
        const angle = Math.atan2(deltaY, deltaX);
        const moveDistance = 150;
        
        // Calculate new position
        let newX = btnCenterX + Math.cos(angle) * moveDistance;
        let newY = btnCenterY + Math.sin(angle) * moveDistance;
        
        // Keep button within container bounds
        const maxX = containerRect.width - btnRect.width / 2;
        const minX = btnRect.width / 2;
        const maxY = containerRect.height - btnRect.height / 2;
        const minY = btnRect.height / 2;
        
        newX = Math.max(minX, Math.min(maxX, newX));
        newY = Math.max(minY, Math.min(maxY, newY));
        
        // Convert to position relative to container
        const relativeX = newX - containerRect.left - btnRect.width / 2;
        const relativeY = newY - containerRect.top - btnRect.height / 2;
        
        btn.style.position = "absolute";
        btn.style.left = relativeX + "px";
        btn.style.top = relativeY + "px";
    }
});

// Also trigger on hover for easier interaction
noBtn.addEventListener("mouseenter", () => {
    const container = document.querySelector(".container");
    const containerRect = container.getBoundingClientRect();
    
    const maxX = containerRect.width - noBtn.offsetWidth - 20;
    const maxY = containerRect.height - noBtn.offsetHeight - 20;
    
    const randomX = Math.floor(Math.random() * maxX) + 10;
    const randomY = Math.floor(Math.random() * maxY) + 10;
    
    noBtn.style.position = "absolute";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});
</script>
</body>
</html>
